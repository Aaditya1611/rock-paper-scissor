<!DOCTYPE html>

<html>

<head>
   <title>
      rock-paper-scissor
   </title>
   <link rel="stylesheet" href="/css/rock-paper-scissors.css">
</head>

<body>
   <p class="title">Rock Paper Scissor</p>
   <button class="move-button js-rock-button"><img src="/resources/rock-emoji.png"
         class="move-icon"></button>
   <button class="move-button js-paper-button"><img src="/resources/paper-emoji.png"
         class="move-icon"></button>
   <button class="move-button js-scissor-button"><img src="/resources/scissor-emoji.png"
         class="move-icon"></button>
   <p class="js-result result"></p>
   <p class="js-moves"></p>
   <p class="js-score score"></p> <!-- paragraph is a block so it will always take a whole new line for itself -->
   <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      UpdateScoreElement();
      " class="reset-score">Reset Score</button>
      <button onclick="AutoPlay()" class="auto-play-button">Auto Play</button>
   <script src="/javascript/rock-paper-scissor.js"></script>
</body>

</html>
